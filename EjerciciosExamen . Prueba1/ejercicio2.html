<body>
    <script>
        let pasajeros = "68573528467604"; 
        let array = Array.from(pasajeros).reverse();
        let inicio = 0 ; 
        let numero = 2 ; 
        let pasajerosActuales = 0 ;

        for(var i = 0 ; i < array.length/ 2 ; i++)
        {
            let auxiliar = array.slice(inicio,numero).reduce((inicio , numero) => inicio - numero );
            console.log(auxiliar);

            pasajerosActuales = pasajerosActuales + auxiliar ; 

            console.log("LOS PASAJEROS ACTUALES SON "+pasajerosActuales);

            inicio = inicio + 2 ; 
            numero =  numero + 2 ; 
        }


    </script>
