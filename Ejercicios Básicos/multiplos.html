<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Numero 1 "));

        if(isNaN(numero))
        {
            numero = Number(prompt("Introduce un nº correcto "));
        }


        let numero2 = Number(prompt("Numero 1 "));

        if(isNaN(numero2))
        {
            numero2 = Number(prompt("Introduce un nº correcto "));
        }

        if((numero%numero2)== 0 || (numero2%numero)== 0)
        {
            console.log("SON MÚLTIPLOS!");
        }else
        {
            console.log("No son multiplos");
        }
    </script>
</body>
</html>
