<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeropedido = Number(prompt("Introduce un número "));

        if(isNaN(numeropedido))
        {
            numeropedido = Number(prompt("Introduce de nuevo un número "));
        }

        for(i = numeropedido ; i >= 0 ; i--)
        {
            if((numeropedido%i) == 0 )
            {
                console.log("El número "+i+ " es divisor de "+numeropedido);
            }
        }
    </script>
</body>
</html>
