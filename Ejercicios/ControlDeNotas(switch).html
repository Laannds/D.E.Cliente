<!DOCTYPE html>
<html>
<head>
    <title>Control de notas</title>
    <script>
        function nota(a){
            switch(a)
            {
                case 10 : 
                case 9 : 
                    return "Sobresaliente";
                    break ; 
                case 8 :
                case 7 :  
                    return "Notable";
                    break;
                case 6 : 
                     return "Bien";
                     break ; 
                case 5 :
                    return "Suficiente";
                    break ; 
                case 4 : 
                case 3 : 
                case 2 : 
                case 1 : 
                case 0 : 
                    return "Insuficiente";
                    break;
                default: 
                    return "Nota invalida ";
                    break;
            }

        }
    </script>
</head>
<body>
    <script>
        var nota = nota(21);
        alert(nota);
    </script>
</body>
</html>
