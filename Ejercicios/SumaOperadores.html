<!DOCTYPE html>
<html>
<head>
    <title>Suma Operadores</title>
    <script>
        function suma(a,b){
            if(b == undefined)
            {
                b = 10 ; 
            }
            return a + b ; 
        }
    </script>
</head>
<body>
    <script>
        var resultado = suma(5);
        alert(resultado);
    </script>
</body>
</html>
